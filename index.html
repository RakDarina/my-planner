<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Мой Планировщик</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons+Round">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div id="view-goals" class="page active">
        <header class="app-header">
            <h1 id="year-title">2026</h1>
        </header>
        <div class="total-progress-wrapper">
            <div class="total-progress-info"><span>Общий прогресс</span><span id="total-percent">0%</span></div>
            <div class="progress-container"><div id="total-progress-fill" class="progress-fill"></div></div>
        </div>
        <div class="content-container">
            <div id="goals-list"></div> 
            <button class="add-category-btn" onclick="openModal('modal-goal-category')">
                <span class="material-icons-round">add</span>Добавить цель
            </button>
        </div>
    </div>

    <div id="view-mental" class="page">
        <header class="app-header"><h2>Здоровье</h2></header>
        <div class="content-container">
            <div class="card" style="padding:20px; background:white; border-radius:20px; margin-bottom:20px;">
                <h3 style="margin-bottom:15px;">Вода: <span id="water-current">0</span> / 2000 мл</h3>
                <div id="glasses-container" style="display:flex; flex-wrap:wrap; gap:10px; justify-content:center;"></div>
            </div>
            <div class="card" style="padding:20px; background:white; border-radius:20px;">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                    <button onclick="changeMoodMonth(-1)" class="icon-btn"><span class="material-icons-round">chevron_left</span></button>
                    <h3 id="mood-month-title">Месяц</h3>
                    <button onclick="changeMoodMonth(1)" class="icon-btn"><span class="material-icons-round">chevron_right</span></button>
                </div>
                <div id="mood-pixel-grid" style="display:grid; grid-template-columns:repeat(7, 1fr); gap:8px;"></div>
            </div>
        </div>
    </div>

    <div id="view-lists" class="page">
        <div id="lists-view-main">
            <header class="app-header"><h2>Списки</h2></header>
            <div class="content-container">
                <button class="add-category-btn" onclick="openModal('modal-list-category')">
                    <span class="material-icons-round">add_circle_outline</span> Новый список
                </button>
                <div id="lists-categories-container"></div>
            </div>
        </div>
        <div id="lists-view-details" style="display:none;">
            <header class="app-header" style="display:flex; align-items:center; gap:10px;">
                <button onclick="goBackToLists()" class="icon-btn"><span class="material-icons-round">arrow_back</span></button>
                <h2 id="current-list-title"></h2>
            </header>
            <div class="content-container">
                <div id="list-items-container"></div>
                <div class="input-area">
                    <input type="text" id="list-item-input" placeholder="Добавить...">
                    <button onclick="addListItem()"><span class="material-icons-round">add</span></button>
                </div>
            </div>
        </div>
    </div>

    <div id="view-diary" class="page">
        <header class="app-header" style="display:flex; justify-content:space-between; align-items:center;">
            <h2>Дневник</h2>
            <div>
                <button onclick="changeDiaryMonth(-1)" class="icon-btn"><span class="material-icons-round">chevron_left</span></button>
                <button onclick="changeDiaryMonth(1)" class="icon-btn"><span class="material-icons-round">chevron_right</span></button>
            </div>
        </header>
        <div class="content-container">
            <h3 id="diary-month-title" style="margin-bottom:15px; padding:0 10px;"></h3>
            <div id="diary-list-container"></div>
            <button class="add-category-btn" onclick="openModal('modal-diary')">
                <span class="material-icons-round">edit_note</span> Добавить запись
            </button>
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item active" onclick="switchTab('view-goals', this)"><span class="material-icons-round">flag</span><span>Цели</span></button>
        <button class="nav-item" onclick="switchTab('view-mental', this)"><span class="material-icons-round">spa</span><span>Здоровье</span></button>
        <button class="nav-item" onclick="switchTab('view-lists', this)"><span class="material-icons-round">format_list_bulleted</span><span>Списки</span></button>
        <button class="nav-item" onclick="switchTab('view-diary', this)"><span class="material-icons-round">book</span><span>Дневник</span></button>
    </nav>

    <div id="modal-goal-category" class="modal"><div class="modal-content">
        <h3>Новая цель</h3><input type="text" id="goal-name-input"><br>
        <div style="display:flex; gap:10px;"><button onclick="closeModals()" class="btn-cancel">Отмена</button><button onclick="saveGoalCategory()" class="btn-save">Создать</button></div>
    </div></div>

    <div id="modal-list-category" class="modal"><div class="modal-content">
        <h3>Новый список</h3><input type="text" id="list-name-input"><br>
        <div style="display:flex; gap:10px;"><button onclick="closeModals()" class="btn-cancel">Отмена</button><button onclick="saveListCategory()" class="btn-save">Создать</button></div>
    </div></div>

    <div id="modal-diary" class="modal"><div class="modal-content">
        <h3>Новая запись</h3><input type="date" id="diary-date-input"><textarea id="diary-text-input" rows="4"></textarea>
        <div style="display:flex; gap:10px;"><button onclick="closeModals()" class="btn-cancel">Отмена</button><button onclick="saveDiaryEntry()" class="btn-save">Сохранить</button></div>
    </div></div>

    <div id="modal-mood" class="modal"><div class="modal-content">
        <h3>Как настроение?</h3>
        <div style="display:flex; flex-direction:column; gap:10px; margin-top:15px;">
            <button onclick="setMood('good')" class="btn-save" style="background:#4CD964">Хорошее</button>
            <button onclick="setMood('neutral')" class="btn-save" style="background:#007AFF">Обычное</button>
            <button onclick="setMood('bad')" class="btn-save" style="background:#FF3B30">Плохое</button>
            <button onclick="closeModals()" class="btn-cancel">Закрыть</button>
        </div>
    </div></div>

    <script src="script.js"></script>
</body>
</html>
