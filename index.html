<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Мой Планировщик</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons+Round">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div id="view-goals" class="page active">
        <header class="app-header">
            <h1 id="year-title" onclick="editYearTitle()" style="cursor:pointer">
                2026 <span class="material-icons-round" style="font-size: 20px; opacity: 0.5;">edit</span>
            </h1>
        </header>
        
        <div class="total-progress-wrapper">
            <div class="total-progress-info">
                <span>Общий прогресс</span>
                <span id="total-percent">0%</span>
            </div>
            <div class="progress-container">
                <div id="total-progress-fill" class="progress-fill"></div>
            </div>
        </div>
        
        <div class="content-container">
            <div id="goals-list"></div> 
            <button class="add-category-btn" onclick="openGoalModal()">
                <span class="material-icons-round">add</span>
                Добавить категорию цели
            </button>
        </div>
    </div>

    <div id="view-goal-details" class="page">
        <header class="app-header with-back" style="display:flex; align-items:center; justify-content:space-between; width:100%; padding: 40px 20px 20px 20px;">
            <button class="icon-btn" onclick="goBackToGoals()">
                <span class="material-icons-round">arrow_back_ios</span>
            </button>
            <h2 id="category-title" style="flex:1; text-align:center; margin:0; font-size: 24px;">Название</h2>
            <button class="icon-btn" onclick="deleteCurrentCategory()">
                <span class="material-icons-round" style="color:var(--danger); font-size: 28px;">delete_outline</span>
            </button>
        </header>
        <div class="content-container">
            <div id="tasks-list"></div>
            <div class="input-area">
                <input type="text" id="new-task-input" placeholder="Новая задача...">
                <button onclick="addTask()">
                    <span class="material-icons-round">arrow_upward</span>
                </button>
            </div>
        </div>
    </div>

    <div id="view-mental" class="page">
        <header class="app-header"><h2>Здоровье</h2></header>
        <div class="content-container">
            <div class="water-tracker card" style="padding: 20px; background: white; border-radius: 20px; margin-bottom: 20px;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h3 style="margin: 0; font-size: 18px;">Трекер воды</h3>
                    <span class="material-icons-round" style="cursor: pointer; opacity: 0.5;" onclick="openWaterSettings()">settings</span>
                </div>
                <div style="text-align: center; margin-bottom: 15px;">
                    <span id="water-current" style="font-size: 24px; font-weight: bold; color: var(--primary);">0</span>
                    <span style="font-size: 18px; color: var(--text-sec);"> / </span>
                    <span id="water-goal" style="font-size: 18px; color: var(--text-sec);">2000</span>
                </div>
                <div id="glasses-container" style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;"></div>
            </div>
            
            <div class="mental-grid">
                <button class="goal-card" onclick="openDiary('gratitude', 'Дневник благодарности')">Благодарность</button>
                <button class="goal-card" onclick="openDiary('emotions', 'Дневник эмоций')">Эмоции</button>
                <button class="goal-card" onclick="openDiary('achievements', 'Мои достижения')">Достижения</button>
                <button class="goal-card" onclick="openDiary('good_day', 'Хорошее за день')">Хорошее за день</button>
            </div>
        </div>
    </div>

    <div id="view-lists" class="page">
        <header class="app-header"><h2>Списки</h2></header>
        <div class="content-container">
            <div id="lists-view-main">
                <button class="add-category-btn" onclick="openListModal()" style="margin-bottom: 20px;">
                    <span class="material-icons-round">add_circle_outline</span> Создать новый список
                </button>
                <div id="lists-categories-container" class="lists-grid"></div>
            </div>
            <div id="lists-view-details" style="display: none;">
                <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px;">
                    <button onclick="backToCategories()" class="icon-btn"><span class="material-icons-round">arrow_back</span></button>
                    <h2 id="current-list-title" style="margin: 0;">Название</h2>
                </div>
                <div id="list-items-container"></div>
            </div>
        </div>
    </div>

    <div id="view-diary" class="page">
        <header class="app-header"><h2>Воспоминания</h2></header>
        <div class="content-container">
            <div id="diary-list-container"></div>
            <button class="add-category-btn" onclick="openDiaryModal()">
                <span class="material-icons-round">edit_note</span> Добавить воспоминание
            </button>
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item active" onclick="switchTab('view-goals', this)"><span class="material-icons-round">flag</span><span>Цели</span></button>
        <button class="nav-item" onclick="switchTab('view-mental', this)"><span class="material-icons-round">spa</span><span>Менталка</span></button>
        <button class="nav-item" onclick="switchTab('view-lists', this)"><span class="material-icons-round">format_list_bulleted</span><span>Списки</span></button>
        <button class="nav-item" onclick="switchTab('view-diary', this)"><span class="material-icons-round">book</span><span>Дневник</span></button>
    </nav>
    
    <div id="modal-goal-category" class="modal">
        <div style="background:white; border-radius:24px; padding:25px;">
            <h3>Новая цель</h3>
            <input type="text" id="goal-name-input" placeholder="Название цели" style="margin: 20px 0;">
            <div style="display:flex; gap:10px;">
                <button onclick="closeModals()" style="flex:1; background:#f0f0f0; border-radius:12px; padding:15px; border:none;">Отмена</button>
                <button onclick="saveGoalCategory()" style="flex:1; background:var(--primary); color:white; border-radius:12px; padding:15px; border:none;">Создать</button>
            </div>
        </div>
    </div>

    <div id="modal-list-category" class="modal">
        <div style="background:white; border-radius:24px; padding:25px;">
            <h3>Новый список</h3>
            <input type="text" id="list-name-input" placeholder="Название (например: Фильмы)" style="margin: 20px 0;">
            <div style="display:flex; gap:10px;">
                <button onclick="closeModals()" style="flex:1; background:#f0f0f0; border-radius:12px; padding:15px; border:none;">Отмена</button>
                <button onclick="saveListCategory()" style="flex:1; background:var(--primary); color:white; border-radius:12px; padding:15px; border:none;">Создать</button>
            </div>
        </div>
    </div>

    <div id="modal-diary" class="modal">
        <div style="background:white; border-radius:24px; padding:25px;">
            <h3 id="diary-modal-title">Новая запись</h3>
            <input type="date" id="diary-date-input" style="margin: 15px 0;">
            <textarea id="diary-text-input" rows="5" placeholder="Дорогой дневник..." style="margin-bottom:20px;"></textarea>
            <div style="display:flex; gap:10px;">
                <button onclick="closeModals()" style="flex:1; background:#f0f0f0; border-radius:12px; padding:15px; border:none;">Отмена</button>
                <button onclick="saveDiaryEntry()" style="flex:1; background:var(--primary); color:white; border-radius:12px; padding:15px; border:none;">Сохранить</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script> 
    <script src="mental.js"></script>
    <script src="lists.js"></script>
    <script src="diary_tab.js"></script> 
</body>
</html>
